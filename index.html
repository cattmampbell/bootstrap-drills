<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Drills</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="col-6 text-center">
                First Bootstrap Project
            </h1>
        </div>
        <div class="row">
            <div class="col-4 justify-content-around">
                <h4 class="text-left">Here is some text.</h4>
            </div>
            <div class="col-4 justify-content-around">
                <h4 class="text-center">Here is more text.</h4>
            </div>
            <div class="col-4 justify-content-around">
                <h4 class="text-right">Here is even more text!</h4>
            </div>
        </div>
        <form action="#">
            <!-- EMAIL -->
            <div class="form-group col-4">
                <label for="myEmail">Email:</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="myEmail" 
                    aria-describedby="emailHelp" 
                    placeholder="Email" 
                    required>
            </div> 
            <!-- PASSWORD -->
            <div class="form-group col-4">
                <label for="myPassword">Password:</label>
                <input 
                    type="password"
                    class="form-control"
                    id="myPassword"
                    placeholder="Password"
                    required>
            </div> 
            <!-- CHECKBOX = CATS -->
            <div class="form-check form-check-inline">
                <input 
                    type="checkbox"
                    class="form-check-input"
                    name="myCheck"
                    id="cats">
                <label 
                    for="cats"
                    class="form-check-label">
                    Cats:
                </label>
            </div> 
            <!-- CHECKBOX = DOGS -->
            <div class="form-check form-check-inline">
                <input 
                    type="checkbox"
                    class="form-check-input"
                    name="myCheck"
                    id="dogs">
                <label 
                    for="dogs"
                    class="form-check-label">
                    Dogs:
                </label>
            </div> 
            <!-- RADIO = CHEESE PIZZA -->
            <div class="form-check">
                <input 
                    class="form-check-input"
                    type="radio"
                    name="myRadio"
                    id="cheesePizza">
                <label 
                    class="form-check-label"
                    for="cheesePizza">
                        Cheese Pizza
                </label>
            </div> 
            <!-- RADIO = VEGETABLE PIZZA -->
            <div class="form-check">
                <input 
                    class="form-check-input"
                    type="radio"
                    name="myRadio"
                    id="vegetablePizza">
                <label 
                    class="form-check-label"
                    for="vegetablePizza">
                        Vegetable Pizza
                </label>
            </div> 
            <!-- RADIO = MEAT PIZZA -->
            <div class="form-check">
                <input 
                    class="form-check-input"
                    type="radio"
                    name="myRadio"
                    id="meatPizza">
                <label 
                    class="form-check-label"
                    for="meatPizza">
                        Meat Pizza
                </label>
            </div>
            <!-- SUBMIT BUTTON -->
            <button 
                type="submit"
                class="btn btn-lg btn-outline-dark">
                    Submit!
            </button>
        </form>
    </div>
    <!-- </class="container"> -->

    <script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        rossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
    </script>
</body>

</html>
